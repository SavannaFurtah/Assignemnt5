<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>Title: <h:inputText value="#{posts.currentPost.title}"/></p>
                <p><h:inputTextarea value="#{posts.currentPost.contents}" /></p>
                <h:commandButton value="Save" action="#{posts.savePost}"/>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <h1>Must be logged in to edit</h1>
            </c:if>
            <h:commandButton value="cancel" action="#{posts.cancelPost}"/>
        </h:form>
    </h:body>
        
        
    
</html>
