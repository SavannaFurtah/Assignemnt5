<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <h1>#{posts.currentPost.title}</h1>
        <p>#{posts.currentPost.contents}</p>    
        <h:form>
            <c:if test="#{login.loggedIn}">
                <h:commandButton value="Edit" action="#{posts.editPost()}"/>
                 <h:commandButton value="Delete" action="#{posts.deletePost(posts.currentPost)}"/>
        </c:if>
        <c:if test ="#{!login.loggedIn}">
        </c:if>
        <h:button value="Return" outcome="index" />
    </h:form>
</h:body>
</html>
